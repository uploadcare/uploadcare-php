language: php
sudo: false
dist: trusty

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
  allow_failures:
    - php: 7.0
    - php: hhvm
  fast_finish: false

before_script:
  - composer install --dev
  - wget -O phpunit.phar -q https://phar.phpunit.de/phpunit-4.8.phar


script: php ./phpunit.phar

